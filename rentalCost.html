<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rentalCost.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="hamburgerIcon.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700"
      rel="stylesheet"
    />
    <script defer src="navbar.js"></script>
    <script defer src="rentalCost.js"></script>
    <title>Car Rental Service</title>
  </head>
  <body>
    <div class="navbar">
      <div id="logo">
        <a href="">Car Rental Services</a>
      </div>
      <div class="links-container">
        <a href="index.html" class="nav-link">Home</a>
        <a href="companyProfile.html" class="nav-link">Company Profile</a>
        <a href="vehicleFleet.html" class="nav-link">Vehicle fleet</a>
        <a href="rentalCost.html" class="nav-link">Car rental cost</a>
        <a href="#" class="nav-link">Contact Us</a>
        <a href="#" class="nav-link">Admin Page</a>
      </div>
      <div class="demo">
        <div class="menu-icon">
          <input class="menu-icon__cheeckbox" type="checkbox" />
          <div>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="container">
        <div class="caption">
          <h2>Calculate your vehicles rental cost!</h2>
          <p>
            Enter below the information of the car you wish to rent, how many
            days you will need it and your age and see the price below
          </p>
        </div>

        <form action="">
          <table>
            <tr>
              <td colspan="2">
                <label for="driverAge">Drivers Age</label>
                <input
                  type="number"
                  id="selectAge"
                  min="18"
                  max="80"
                  placeholder="Enter drivers age"
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <label for="engineDisplacement"
                  >Engine displacement (Cubism)</label
                >
                <input
                  type="number"
                  id="engineDisplacement"
                  min="0"
                  placeholder="Engine Displacement"
                />
              </td>
            </tr>
            <tr>
              <td colspan="1">
                <label for="fromDate" class="fromDateLbl">Pickup Date</label>
                <input type="date" id="fromDate" />
              </td>
              <td colspan="1">
                <label for="toDate" class="toDateLbl">Drop-Off Date</label>
                <input type="date" id="toDate" />
              </td>
            </tr>
            <tr>
              <td colspan="1">
                <div class="elem">
                  <button id="calcCost" type='button'>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-gear"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"
                      />
                      <path
                        d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"
                      />
                    </svg>
                    Calculate
                  </button>
                </div>
              </td>
              <td colspan="1">
                <span id="displayCost"> 0 &euro;</span>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>

  </body>
</html>
